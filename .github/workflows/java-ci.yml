name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - name: Set up JDK 11 
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven 
      run: mvn -B package --file pom.xml
    - name: Run tests 
      run: mvn test
    - name: Capture Test Results
      if: failure()
      run: |
        mkdir -p ${{ github.workspace }}/test-results
        cp ${GITHUB_WORKSPACE}/target/surefire-reports/*.txt ${{ github.workspace }}/test-results/
    - name: Telegram Notification on Failure  # Отправка уведомления в Telegram в случае ошибки
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: "Некоторые тесты не пройдены. См. в:"
        document: "${{ github.workspace }}/test-results/test-results.txt"
    - name: Telegram Notification on Success  # Отправка уведомления в Telegram, если все тесты прошли успешно
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: "Все ок"

